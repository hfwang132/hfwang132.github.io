    <p>
    这里是 Haifei 的小站。他热爱物理（本行）、数学（叶公好龙）、EECS（很菜）。在 EECS 中，他尤其对嵌入式感兴趣。
    </p><p>
    业余时间，他喜欢弹键盘、打爵士鼓和欣赏爵士乐。
    </p><p>
    他本科毕业于武汉大学，现在在<a href="https://quantumlah.org">新加坡国立大学-量子科技中心</a>攻读 Ph.D.。
    </p>
